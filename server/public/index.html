<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>테스트 페이지</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <form action="/process/registerUser" method="post">
                <h2>가입 (/process/registerUser)</h2>
                <label for="id">군번</label>
                <input class="form-control" type="text" name="id" id="">
                <label for="password">비밀번호</label>
                <input class="form-control" type="password" name="password">
                <label for="name">이름</label>
                <input class="form-control" type="text" name="name" id="">
                <label for="rank">계급</label>
                <input class="form-control" type="text" name="rank" id="">
                <label for="unit">부대명</label>
                <input class="form-control" type="text" name="unit" id="">
                <label for="gender">성별</label>
                <input class="form-control" type="text" name="gender" id="">
                <label for="favoriteEvent">좋아하는 종목</label>
                <input class="form-control" type="text" name="favoriteEvent" id="">
                <label for="description">자기소개</label>
                <input class="form-control" type="text" name="description" id="">
                <button class="btn btn-primary btn-lg" type="submit">가입하기</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="panel panel-primary">
            <form action="/process/loginUser" method="post">
                <h2>로그인 (/process/loginUser)</h2>
                <label for="id">군번 (=아이디)</label>
                <input class="form-control" type="text" name="id" id="">
                <label for="password">비밀번호</label>
                <input class="form-control" type="password" name="password" id="">
                <button class="btn btn-primary btn-lg" type="submit">로그인하기</button>
                <button class="btn btn-primary btn-lg" type="button" onclick='javascript:window.location.replace("/process/checkLoggedIn")'>로그인상태 확인하기</button>
                <button class="btn btn-primary btn-lg" type="button" onclick='javascript:window.location.replace("/process/logoutUser")'>로그아웃하기</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-primary">
            <form action="/process/requestMatch" method="post">
                <h2>큐에 넣기 (/process/requestMatch)</h2>
                <label for="id">군번 (=아이디)</label>
                <input class="form-control" type="text" name="id" id="">
                <label for="activityType">종목</label>
                <input class="form-control" type="text" name="activityType" id="">
                <label for="maxUsers">인원수</label>
                <input class="form-control" type="text" name="maxUsers" id="">
                <label for="matchId">매치ID (선택)</label>
                <input class="form-control" type="text" name="matchId" id="">
                <button class="btn btn-primary btn-lg" type="submit">큐 신청하기</button>
            </form>
        </div>
    </div>

    <form action="/process/heartbeat" method="get">
    
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
